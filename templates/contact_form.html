<h1>Contact Form</h1>
<form ng-submit="submitForm();">
  <label>Name:</label>
  <input type="text" ng-model="name" ng-value="contact.name" placeholder="name">
  <br>
  <label>Number</label>
  <input type="text" ng-model="number" ng-value="contact.number" placeholder="number">
  <br>
  <input type="submit">
</form>
